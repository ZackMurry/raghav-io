<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet" />
    <!-- SEO -->
    <title>Raghav.io</title>
    <meta name="description" content="Raghav.io is an online, multiplayer .io shooter game" />
    <meta name="og:title" property="og:title" content="Raghav.io â€” an online, multiplayer .io shooter game" />
  </head>
  <body>
    <div id="start-menu">
      <div id="menu-container">
        <h1 class="title-text">RAGHAV.io</h1>
        <div class="flex-center" id="menu-details-container">
          <div>
            <form id="join-game-form">
              <input
                aria-required="true"
                id="name-input"
                class="text-input"
                type="text"
                placeholder="enter name"
                maxlength="32"
                autocomplete="username"
                name="username"
              />
              <input
                aria-required="true"
                id="game-id-input"
                class="text-input"
                type="text"
                placeholder="enter game id"
                maxlength="8"
                name="gameId"
              />
              <button type="submit" class="menu-button" id="join-game-submit-btn">Enter Game</button>
            </form>
            <form id="create-game-form" style="display: none">
              <input
                aria-required="true"
                id="name-input"
                class="text-input"
                type="text"
                placeholder="Enter your username"
                maxlength="32"
                autocomplete="username"
                name="username"
              />
              <div id="create-game-map-size-select">
                <label>Map size:</label>
                <select name="mapSize">
                  <option value="SMALL">Small</option>
                  <option value="MEDIUM">Medium</option>
                  <option value="LARGE">Large</option>
                </select>
              </div>
              <button type="submit" class="menu-button" id="details-form-submit-btn">Create Game</button>
            </form>
            <button id="switch-screen-btn">create a game</button>
          </div>
        </div>
        <footer id="start-menu-footer">
          <a href="https://github.com/ZackMurry/raghav-io" rel="noreferrer noopener" target="_blank">GitHub</a>
          |
          <a href="https://github.com/ZackMurry" rel="noreferrer noopener" target="_blank">Created by Zack Murry</a>
        </footer>
      </div>
    </div>
    <canvas id="game"></canvas>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
